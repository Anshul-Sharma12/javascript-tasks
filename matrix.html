<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiplymatrices(ma, mb) {
            res = 
            [[0,0,0],
            [0,0,0],
            [0,0,0]];
            console.log(res);

            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    res[i][j] = 0;
                    for(let k = 0; k < 3; k++) {
                        res[i][j] += ma[i][k] * mb[k][j]
                    }
                }
            } 
            return res;
        }

        function matrixmultiply() {
            let ma = [
                [5, 6, 8],
                [10, 12, 13],
                [1, 4, 5]
            ];

            let mb = [
                [0, 1, 1],
                [1, 2, 1],
                [1, 3, 4]
            ];

            let result = multiplymatrices(ma, mb);

            document.getElementById('result').textContent = res;
        }
    </script>
</head>

<body>
    <pre>     
       5  6  8              0  1  1      
 ma = 10 12 13         mb = 1  2  1      
       1  4  5              1  3  1                        
    </pre>
    <button onclick="matrixmultiply()">Multiply Matrices</button>
    <pre id="result">result: </pre>
</body>

</html>
